<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,800;1,400&display=swap" rel="style">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="weather-container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required class="form-input"/>
          <input type="submit" value="Search"  class="submit-button"/>
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div class="weather-details">
            <h1>Paris</h1>

            <p class="weather-readings">
              <span id="date">Saturday 15:32,</span> moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>

          <div>
            <span class="temperature-emoji">☀️</span> 
            <span class="temperature">14</span>
            <span class="temperature-unit">°C</span></div>
          </div> 
      </main>
      
      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/nimota-yusuf-463b83240" target="_blank">Neemah</a> and is
          <a href="https://github.com/Nimota-Yusuf/SheCodes_Week5" target="_blank"> on GitHub</a> and
          <a href="https://zesty-llama-d753fa.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>  

    <script src="index.js"></script>
</body>
</html>
